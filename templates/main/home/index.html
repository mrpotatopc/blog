{% extends 'base.html' %}
{% block content %}
  <div class="container">
    <div class="list-group mt-3">
      {% for theme in themes %}
        <a href="{% url 'main:theme' theme.theme_slug %}" class="list-group-item d-flex justify-content-between align-items-center list-group-item-action bg-dark">{{theme.name}}
          <span class="badge bg-primary rounded-pill">posts:{{theme.post_set.all|length}}</span></a>
      {% endfor %}
    </div>
  </div>
{% endblock %}
